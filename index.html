<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe_v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- TODO: chooseMarker gameBoard result restartButton -->
    <div class="gameSpace">
        <section class="chooseMarker">
            <div class="title">Choose Your Marker</div>
            <div class="markers">
                <button id="X">X</button>
                <button id="O">O</button>
            </div>
        </section>
        <section class="gameBoard">
                <div class="gameCell no-b-tl"></div>
                <div class="gameCell no-b-t"></div>
                <div class="gameCell no-b-tr"></div>
                <div class="gameCell no-b-l"></div>
                <div class="gameCell"></div>
                <div class="gameCell no-b-r"></div>
                <div class="gameCell no-b-lb"></div>
                <div class="gameCell no-b-b"></div>
                <div class="gameCell no-b-br"></div>
        </section>
        <section class="resetButton">
            <button id="restartBtn">Restart</button>
        </section>
    </div>

    <div class="resultSection"></div>
</body>
</html>
