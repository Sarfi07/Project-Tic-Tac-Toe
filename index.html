<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="gameInfo">
            <div class="playerInfo">
                <div class="player1Info">
                    <div class="playerContainer">Player 1 Marker: <strong>X</strong><div class="player1Name"></div></div>
                </div>
    
                <div class="player2Info">
                    <div class="playerContainer">Player 2 Marker: <strong>O</strong>
                        <div class="player2Name"></div>
                    </div>
                </div>
            </div>
            <div id="turnInfo"></div>
        </div>
        <div id="gameArea">
            <div data-row="0" data-column="0" class="gameCell"></div>
            <div data-row="0" data-column="1" class="gameCell"></div>
            <div data-row="0" data-column="2" class="gameCell"></div>
            <div data-row="1" data-column="0" class="gameCell"></div>
            <div data-row="1" data-column="1" class="gameCell"></div>
            <div data-row="1" data-column="2" class="gameCell"></div>
            <div data-row="2" data-column="0" class="gameCell"></div>
            <div data-row="2" data-column="1" class="gameCell"></div>
            <div data-row="2" data-column="2" class="gameCell"> </div>
        </div>

        <div class="startBtnDiv">
            <button class="startBtn">Restart</button>
        </div>
    </div>


    <div id="container2">
        <div id="result">   
        </div>
        <div class="startBtnDiv">
            <button class="startBtn">Restart</button>
        </div>
    </div>
</body>

</html>
