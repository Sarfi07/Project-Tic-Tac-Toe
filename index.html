<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe_v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TODO: chooseMarker gameBoard result restartButton -->
    <div class="gameSpace">
        <section class="markerInfo">
            <div class="playerInfo">
                <div class="title">Player One:
                    <button class="marker" id="X">X</button>
                </div>
            </div>
            <div class="playerInfo">
                <div class="title">Player Two:
                    <button class="marker" id="O">O</button>
                </div>
            </div>
        </section>
        <section class="gameBoard" id="gameBoard">
                <div class="gameCell no-b-tl"></div>
                <div class="gameCell no-b-t"></div>
                <div class="gameCell no-b-tr"></div>
                <div class="gameCell no-b-l"></div>
                <div class="gameCell"></div>
                <div class="gameCell no-b-r"></div>
                <div class="gameCell no-b-lb"></div>
                <div class="gameCell no-b-b"></div>
                <div class="gameCell no-b-br"></div>
        </section>
        <section class="resetButton">
            <button class="restartBtn">Restart</button>
        </section>
    </div>

    <dialog class="modal" id="modal">
        <div class="wrapper">
            <div id="resultText"></div>
            <button class="restartBtn">Restart</button>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
