<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="gameInfo">
            <div class="player1Info">
                <div class="playerContainer">Player 1: <div class="player1Name"></div></div>
            </div>

            <div class="player2Info">
                <div class="playerContainer">Player 2:
                    <div class="player2Name"></div>
                </div>
            </div>
        </div>
        <div id="gameArea">
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"></div>
            <div class="gameCell"> </div>
        </div>
    </div>
</body>

</html>
